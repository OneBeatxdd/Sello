<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s; /* For Safari 3.1 to 6.0 */
            transition: width 2s;
        }

        div#scripted:focus {
            background-color: blue;
            width: 300px;
        }
    </style>

</head>
<body>


<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div id='scripted' tabindex=-1></div>

<p><b id='test'>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
<script>
    document.getElementById('test').onclick = function () {
        document.getElementById('scripted').focus();
    };
</script>
</body>
</html>
